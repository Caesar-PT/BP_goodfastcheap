<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="checkbox" id="good" onclick="play(good)"> Good
<br>
<input type="checkbox" id="fast" onclick="play(fast)"> Fast
<br>
<input type="checkbox" id="cheap" onclick="play(cheap)"> Cheap
<script>
    function play(id) {
        let good = document.getElementById('good');
        let fast = document.getElementById('fast');
        let cheap = document.getElementById('cheap');
        if (id == good) {
            if (good.checked == true) {
                if ( fast.checked == true) {
                    cheap.checked = false
                }
            }
        }
        else if ( id == fast) {
            if (fast.checked == true) {
                if (cheap.checked == true) {
                    good.checked = false
                }
            }
        }
        else if (id == cheap) {
            if ( cheap.checked == true) {
                if (good.checked == true) {
                    fast.checked = false
                }
            }
        }
        document.getElementById('good') = good.checked ;
        document.getElementById('fast') = fast.checked ;
        document.getElementById('cheap') = cheap.checked ;
    }
</script>

</body>
</html>
